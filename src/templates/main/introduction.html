{% extends 'base_news.html' %}
{% load humanize %}
{% load lookup %}

{% block main_content %}
<main id="main" class="content-wrap one-sidebar content-box-1 container-post" role="main">
	<header class="entry-header">
		<h1 class="page-heading">{{ introduction.title }}</h1>
		<br/>
	</header>
	<div class="entry-content">
		<div class="content-box-1 content-contact">
			<div class="entry-content">
				<div class="entry-content">
					{{ introduction.content|safe }}
				</div>
			</div>
		</div>
	</div>
</main>
{% endblock %}
